<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>My To Do List</title>
</head>
<body>
    <div class="todo-wrapper">
        <h2>My To Do List</h2>
        <p>Double click an item to mark it complete.</p>

        <form name="todo-adder">
            <input type="text" id="todo-entry-box"/>
        </form>
        <button id="add-button" class="nice-button">Add</button>
        <br/>
        <ol id="todo-list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-complete-button" onclick="clearCompleteToDoItems()" class="nice-button">Clear Completed</button>
            <button id="empty-button" onclick="emptyList()" class="nice-button">Empty List</button>
            <button id="save-button" onclick="saveList()" class="nice-button">Save List</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
